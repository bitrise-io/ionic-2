format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - IONIC_PROJ_DIR_PATH: ./cutePuppyPics
trigger_map:
- push_branch: '*'
  workflow: ci
- pull_request_source_branch: '*'
  workflow: ci
workflows:
  _ci_finish:
    steps:
    - cache-push@0.9.3:
        run_if: false
        inputs:
        - cache_paths: |-
            $BITRISE_CACHE_DIR

            $HOME/.gradle
            ./.gradle

            $HOME/.npm
            /usr/lib/node_modules/cordova/bin/cordova
            /usr/bin/cordova
            /usr/lib/node_modules/ionic/bin/ionic
            /usr/bin/ionic
          opts: {}
        - ignore_check_on_paths: |-
            $HOME/.gradle/caches/*.lock
            $HOME/.gradle/caches/*.bin
            $HOME/.gradle/daemon/*/*.bin
            $HOME/.gradle/daemon/*/*.bin.lock
            ./.gradle/*.lock
            ./.gradle/*.bin
    - deploy-to-bitrise-io@1.2.6:
        run_if: '{{getenv "BITRISE_BUILD_URL" | ne ""}}'
  _ci_setup:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1: {}
    - cache-pull@0.9.1:
        run_if: false
    - script@1.1.3:
        title: Install ionic and cordova
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            ionic --version || npm install -g ionic
            cordova --version || npm install -g cordova
          opts: {}
  build-android:
    steps:
    - change-workdir@1.0.1:
        title: Change workdir to ionic project dir
        inputs:
        - opts: {}
          path: $IONIC_PROJ_DIR_PATH
        - is_create_path: "false"
          opts: {}
    - script@1.1.3:
        title: Build the app for distribution
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # make sure that the "www"" dir exists, see: https://github.com/driftyco/ionic-cli/issues/935
            mkdir -p ./www
            npm install
            ionic platform add android
            cordova build android
            mv ./platforms/android/build/outputs/apk/android-debug.apk "${BITRISE_DEPLOY_DIR}"
          opts: {}
  build-ios:
    steps:
    - change-workdir@1.0.1:
        title: Change workdir to ionic project dir
        inputs:
        - opts: {}
          path: $IONIC_PROJ_DIR_PATH
        - is_create_path: "false"
          opts: {}
    - script@1.1.3:
        title: Build the app for distribution
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # make sure that the "www"" dir exists, see: https://github.com/driftyco/ionic-cli/issues/935
            mkdir -p ./www
            npm install
            ionic platform add ios
            cordova build --release ios
            # mv ./platforms/android/build/outputs/apk/android-debug.apk "${BITRISE_DEPLOY_DIR}"
          opts: {}
  ci:
    before_run:
    - _ci_setup
    after_run:
    - build-android
    - _ci_finish
